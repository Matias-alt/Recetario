<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>El Recetario | {% block title %}{% endblock %}</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  {% load static %}
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  <!-- Favicons -->
  <link href="{% static 'App_core/img/favicon.png' %}" rel="icon">
  <link href="{% static 'App_core/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'App_core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'App_core/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'App_core/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'App_core/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'App_core/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'App_core/vendor/venobox/venobox.css' %}" rel="stylesheet">
  <link href="{% static 'App_core/vendor/aos/aos.css' %}" rel="stylesheet">
  

  <!-- Template Main CSS File -->
  <link href="{% static 'App_core/css/style.css' %}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <h1 class="logo mr-auto"><a href="{% url 'home' %}">El recetario</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav class="nav-menu d-none d-lg-block">
        <ul>
          {% if not request.user.is_authenticated %}
            <li class="active"><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#about">Acerca de</a></li>
            <li><a href="#">Recetas</a></li>
            <li><a href="#contact">Contacto</a></li>
            <li class="book-a-table text-center"><a href="">Registro</a></li>
            <li class="book-a-table text-center"><a href="{% url 'login' %}">Ingresar</a></li>
          {% else %}
            <li class="book-a-table text-center"><a href="{% url 'logout' %}">Cerrar Sesi√≥n</a></li>          
          {% endif %}
        </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->

  {% block content %}

  {% endblock %}
  
    <!-- Vendor JS Files -->
    <script src="{% static 'App_core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'App_core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'App_core/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'App_core/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'App_core/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'App_core/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'App_core/vendor/venobox/venobox.min.js' %}"></script>
    <script src="{% static 'App_core/vendor/aos/aos.js' %}"></script>
  
    <!-- Template Main JS File -->
    <script src="{% static 'App_core/js/main.js' %}"></script>
    
  </body>
  
  </html>
